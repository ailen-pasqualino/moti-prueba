<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nueva emoción</title>
</head>
<body class="body-scroll">
    <div class="container">
        <header>
            <a href="./log-empty.html" aria-label="Salir" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </a>
        </header> <!-- /header -->

        <main>
            <h1>¿Qué emoción sentís que más te representa en este momento?</h1>
            <p class="required">Seleccioná una opción</p>

            <div class="emotion-options container">
                <form method="get" action="./notes.html">
                    <fieldset>
                        <ul>
                            <div class="row">
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="hapiness" autocomplete="off" aria-label="Felicidad" required>
                                    <label class="btn btn-outline-primary tag" for="hapiness" aria-hidden="true">
                                    <img src="../img/emotion/felicidad.png" alt="">
                                    Felicidad</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="sadness" autocomplete="off" aria-label="Tristeza">
                                    <label class="btn btn-outline-primary tag" for="sadness" aria-hidden="true">
                                    <img src="../img/emotion/tristeza.png" alt="">
                                    Tristeza</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="madness" autocomplete="off" aria-label="Locura">
                                    <label class="btn btn-outline-primary tag" for="madness" aria-hidden="true">
                                    <img src="../img/emotion/locura.png" alt="">
                                    Locura</label>
                                </li>
                            </div> <!-- /fist row -->

                            <div class="row">
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="stress" autocomplete="off" aria-label="Estrés">
                                    <label class="btn btn-outline-primary tag" for="stress" aria-hidden="true">
                                    <img src="../img/emotion/estres.png" alt="">
                                    Estrés</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="motivation" autocomplete="off" aria-label="Motivación">
                                    <label class="btn btn-outline-primary tag" for="motivation" aria-hidden="true">
                                    <img src="../img/emotion/motivacion.png" alt="">
                                    Motivación</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="fury" autocomplete="off" aria-label="Enojo">
                                    <label class="btn btn-outline-primary tag" for="fury" aria-hidden="true">
                                    <img src="../img/emotion/enojo.png" alt="">
                                    Enojo</label>
                                </li>
                            </div> <!-- /second row -->

                            <div class="row">
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="love" autocomplete="off" aria-label="Amor">
                                    <label class="btn btn-outline-primary tag" for="love" aria-hidden="true">
                                    <img src="../img/emotion/amor.png" alt="">
                                    Amor</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="neutral" autocomplete="off" aria-label="Neutral">
                                    <label class="btn btn-outline-primary tag" for="neutral" aria-hidden="true">
                                    <img src="../img/emotion/neutral.png" alt="">
                                    Neutral</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="emotions" class="btn-check" id="frustration" autocomplete="off" aria-label="Frustración">
                                    <label class="btn btn-outline-primary tag" for="frustration" aria-hidden="true">
                                    <img src="../img/emotion/frustracion.png" alt="">
                                    Frustración</label>
                                </li>
                            </div> <!-- /third row -->
                        </ul>
                    </fieldset>

                    <div class="step-button-container">
                        <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                    </div>
                </form>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
