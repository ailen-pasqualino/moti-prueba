<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro: Revisión de avance</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./02-aditional.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg>
            </a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>¿Cuando preferís que revisemos tu progreso? <span aria-hidden="true">&#128203;</span></h1>
                    <p class="step-description">Te enviaré un recordatorio preguntándote sobre el avance de tus desafíos.</p>
                    <p class="required">Todos campos son obligatorios</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="GET" action="./04-avatar.html">
                        <fieldset>
                            <label for="review" class="form-label">Hora de la revisión</label>
                            <input type="time" class="form-control" id="review" required>
                        </fieldset> <!-- /hora de revisión -->

                        <fieldset>
                            <legend>Prefiero que la revisión sea</legend>
                            <ul>
                                <li class="d-flex align-items-center">
                                    <input class="form-check-input" type="radio" name="reviewDay" id="everyday" value="Todos los días" required>
                                    <label class="form-check-label" for="everyday">Todos los días</label>
                                </li>
                                <li class="d-flex align-items-center">
                                    <input class="form-check-input" type="radio" name="reviewDay" id="challengeDaysOnly" value="Solo los días de desafío">
                                    <label class="form-check-label" for="challengeDaysOnly">Solo los días de desafío</label>
                                </li>
                            </ul>
                        </fieldset> <!-- /tipo de revisión -->

                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->

    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
