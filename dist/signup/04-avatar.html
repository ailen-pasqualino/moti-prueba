<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro: Avatar</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./03-checkpoint.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg>
            </a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>Elegí el personaje que más te represente <span aria-hidden="true">&#128121;</span></h1>
                    <p class="step-description">Tranqui, lo vas a poder cambiar más tarde.</p>
                    <p class="required">Seleccioná una opción</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="GET" action="../home-empty.html">
                        <fieldset id="avatars">
                            <ul class="tag-row d-flex justify-content-between row">
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-1" autocomplete="off" aria-label="El creativo de los hábitos" required>
                                        <label class="btn btn-outline-primary tag" for="avatar-1"><img src="../img/avatar/1.png" alt=""></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-2" autocomplete="off" aria-label="El mago de los desafíos">
                                        <label class="btn btn-outline-primary tag" for="avatar-2"><img src="../img/avatar/2.png" alt=""></label>
                                    </li>
                                </div> <!-- /row -->
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-3" autocomplete="off" aria-label="La artista del bienestar">
                                        <label class="btn btn-outline-primary tag" for="avatar-3"><img src="../img/avatar/3.png" alt=""></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-4" autocomplete="off" aria-label="El muñeco de madera">
                                        <label class="btn btn-outline-primary tag" for="avatar-4"><img src="../img/avatar/4.png" alt=""></label>
                                    </li>
                                </div> <!-- /row -->
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-5" autocomplete="off" aria-label="La astronauta">
                                        <label class="btn btn-outline-primary tag" for="avatar-5"><img src="../img/avatar/5.png" alt=""></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-6" autocomplete="off" aria-label="El jardinero">
                                        <label class="btn btn-outline-primary tag" for="avatar-6"><img src="../img/avatar/6.png" alt=""></label>
                                    </li>
                                </div> <!-- /row -->
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-7" autocomplete="off" aria-label="El hombre de hojalata">
                                        <label class="btn btn-outline-primary tag" for="avatar-7"><img src="../img/avatar/7.png" alt=""></label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" name="avatar" class="btn-check" id="avatar-8" autocomplete="off" aria-label="El cantante">
                                        <label class="btn btn-outline-primary tag" for="avatar-8"><img src="../img/avatar/8.png" alt=""></label>
                                    </li>
                                </div> <!-- /row -->
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /avatars -->

                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">¡Comencemos!</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->

    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
