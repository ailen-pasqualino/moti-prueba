<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Editar meta</title>
</head>

<body id="challenge" class="body-scroll">
    <div class="container">
        <header class="d-flex">
            <a href="./info.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg> 
            </a>
            <p>Editar meta</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col title">
                    <button type="button" aria-label="Editar emoji" id="btn-emoji-modal" class="btn btn-tertiary" data-bs-toggle="modal" data-bs-target="#emoji-modal">
                        &#129496;
                    </button>

                    <form method="GET" action="./info-modified.html">
                        <fieldset>
                            <legend class="sr-only">Nombre de meta</legend>
                            <label id="challenge-name" class="form-label d-none">Nombre</label>
                            <input type="text" aria-labelledby="challenge-name" class="form-control challenge-name" value="Yoga Semanal"  aria-describedby="nameHelp" required>
                            <div id="nameHelp" class="form-text">Debe tener 30 caracteres como máximo.</div>
                        </fieldset> <!-- /name -->

                        <fieldset id="challenge-days">
                            <legend class="sr-only">Frecuencia</legend>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="repeat-everyday">Repetir todos los días</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="repeat-everyday">
                            </div>

                            <ul role="presentation" class="tag-row d-flex justify-content-between">
                                <li>
                                    <input type="checkbox" class="btn-check day" id="domingo" autocomplete="off" aria-label="Domingo">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="domingo">D</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="lunes" autocomplete="off" aria-label="Lunes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="lunes">L</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="martes" autocomplete="off" aria-label="Martes" checked>
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="martes">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="miercoles" autocomplete="off" aria-label="Miércoles">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="miercoles">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="jueves" autocomplete="off" aria-label="Jueves" checked>
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="jueves">J</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="viernes" autocomplete="off" aria-label="Viernes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="viernes">V</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check day" id="sabado" autocomplete="off" aria-label="Sábado" checked>
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="sabado">S</label>
                                </li>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /days -->

                        <fieldset>
                            <legend class="sr-only">Fecha de finalización</legend>
                            <label for="challenge-end" class="form-label">Mi meta terminará el</label>
                            <input type="date" value="2021-12-27" class="form-control" id="challenge-end" required>
                        </fieldset> <!-- /end -->

                        <fieldset id="reminder-time">
                            <legend class="sr-only">Recordatorio</legend>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="add-reminder">Recibir recordatorio</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="add-reminder" checked>
                            </div>

                            <div class="add-reminder-time d-block">
                                <label for="challenge-time" class="form-label">Elegir horario</label>
                                <input type="time" value="18:30" class="form-control" id="challenge-time">
                            </div>
                        </fieldset>

                        <div class="tip-container d-flex">
                            <img src="../img/tip-icon.png" class="tip-icon" alt="">
                            <p class="text-start">Sincronizá la meta con tu calendario para un mejor seguimiento.</p>
                        </div> <!-- /tip -->

                        <fieldset id="calendar">
                            <legend class="sr-only">Calendario</legend>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="add-calendar">Agregar meta a mi calendario</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="add-calendar" checked>
                            </div>
                        </fieldset>

                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div> <!-- /step-title row -->

        </main><!-- /main -->

    </div> <!-- /container -->

    <!-- Modal -->
    <div class="modal fade" id="emoji-modal" tabindex="-1" aria-labelledby="emoji-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emoji-modal-label">Seleccioná el emoji que represente tu meta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> <!-- /modal-header -->

                <div class="modal-body">  
                    <form action="">
                        <ul role="presentation" class="emoji-list">
                            <div class="emoji-row d-flex">
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-1">&#129496;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-2">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-3">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-4" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-4">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-5" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-5">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-6" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-6">&#128205;</label>
                                </li>
                            </div> <!-- /emoji-row -->
                            <div class="emoji-row d-flex">
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-7" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-7">&#129496;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-8" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-8">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-9" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-9">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-10" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-10">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-11" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-11">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-12" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-12">&#128205;</label>
                                </li>
                            </div> <!-- /emoji-row -->
                            <div class="emoji-row d-flex">
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-13" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-13">&#129496;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-14" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-14">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-15" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-15">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-16" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-16">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-17" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-17">&#128205;</label>
                                </li>
                                <li>
                                    <input type="radio" class="btn-check" name="options-outlined" id="emoji-18" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="emoji-18">&#128205;</label>
                                </li>
                            </div> <!-- /emoji-row -->
                        </ul>
                    </form> <!-- /form -->
                </div> <!-- /modal-body -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Agregar emoji</button>
                </div> <!-- /modal-footer -->

            </div> <!-- /modal-content -->
        </div> <!-- /modal-dialog -->
    </div> <!-- /modal -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
