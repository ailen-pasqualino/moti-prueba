<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío: Recordatorio</title>
</head>
<body class="body-scroll">
    <div class="container">
        <header>
            <a href="./03-end.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg> 
            </a>
            <p>Nuevo desafío</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 4</p>
                    <h1>¿Te gustaría que te recuerde sobre tu actividad? <span aria-hidden="true">&#9200;</span></h1>
                    <p class="required">Seleccioná una opción</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="get" action="./05-tags.html">
                        <fieldset id="reminder" class="container">
                            <ul class="tag-row d-flex justify-content-between row">
                                <li class="col">
                                    <input type="radio" name="reminder" class="btn-check" id="yes" autocomplete="off" value="Si, recordame" required>
                                    <label class="btn btn-outline-primary tag" for="yes"><span>&#128077;</span> Si, recordame</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="reminder" class="btn-check" id="no" autocomplete="off" value="No, estoy bien">
                                    <label class="btn btn-outline-primary tag" for="no"><span>&#128078;</span> No, estoy bien</label>
                                </li>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /content -->

                        <fieldset id="reminder-time" class="d-none" aria-live="polite">
                            <h2>Programemos el recordatorio</h2>
                            <p>Te notificaré cuando sea momento de hacer tu actividad.</p>
                            <p class="required">El campo es obligatorio</p>
                            <label for="reminderTime" class="form-label">Elegir horario</label>
                            <input type="time" inputmode="numeric" class="form-control" id="reminderTime" required>
                        </fieldset>
  
                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
