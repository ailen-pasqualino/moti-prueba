<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío: Etiquetas</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./04-reminder.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg> 
            </a>
            <p>Nuevo desafío</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 5</p>
                    <h1>¿Con qué etiqueta asociarías tu desafío? <span aria-hidden="true">&#129300;</span></h1>
                    <p class="required">Seleccioná una o varias opciones</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="tip-container d-flex">
                <img src="../img/tip-icon.png" alt="" class="tip-icon" aria-hidden="true">
                <p>Las etiquetas te ayudarán a poder visualizar por grupos todos tus desafíos.</p>
            </div> <!-- /tip -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="get" action="./06-notes.html">
                        <fieldset>
                            <legend>Seleccioná las etiquetas relacionadas</legend>
                            <ul class="tag-list">
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-1" autocomplete="off" value="Yoga">
                                        <label class="btn btn-outline-primary tag" for="tag-1">Yoga</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-2" autocomplete="off" value="Alimentación">
                                        <label class="btn btn-outline-primary tag" for="tag-2">Alimentación</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-3" autocomplete="off" value="Fitness">
                                        <label class="btn btn-outline-primary tag" for="tag-3">Fitness</label>
                                    </li>
                                </div> <!-- /tag-row -->
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-4" autocomplete="off" value="Mindfullness">
                                        <label class="btn btn-outline-primary tag" for="tag-4">Mindfullness</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-5" autocomplete="off" value="Rutina">
                                        <label class="btn btn-outline-primary tag" for="tag-5">Rutina</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-6" autocomplete="off" value="Stress">
                                        <label class="btn btn-outline-primary tag" for="tag-6">Stress</label>
                                    </li>
                                </div><!-- /tag-row -->
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-7" autocomplete="off" value="Hobbies">
                                        <label class="btn btn-outline-primary tag" for="tag-7">Hobbies</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-8" autocomplete="off" value="Diversión">
                                        <label class="btn btn-outline-primary tag" for="tag-8">Diversión</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="tag" class="btn-check" id="tag-9" autocomplete="off" value="Bienestar">
                                        <label class="btn btn-outline-primary tag" for="tag-9">Bienestar</label>
                                    </li>
                                </div> <!-- /tag-row -->
                            </ul> <!-- /tag-list -->
                        </fieldset> <!-- /content -->

                        <!--
                        <div class="d-flex align-items-center justify-content-between btn-modal-container">
                            <label for="new-tag" class="form-label margin-none">Crear nueva etiqueta</label>
                            <button type="button" aria-label="Nueva etiqueta" id="new-tag" class="btn btn-secondary btn-icon" data-bs-toggle="modal" data-bs-target="#emoji-modal">
                                <svg xmlns="http://www.w3.org/2000/svg"  aria-hidden="true" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#5551FF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                            </button>
                        </div>
                        -->
  
                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->
    </div> <!-- /container -->

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
