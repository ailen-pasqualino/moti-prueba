<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nueva meta: Finalización</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./04-checkpoint.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg> 
            </a>
            <p>Nueva meta</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 5</p>
                    <h1>Definamos cuando finalizará la meta <span aria-hidden="true">&#127937;</span></h1>
                    <p class="step-description">Definí períodos cortos para lograr completarlos más rápido.</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="GET" action="./06-optional.html">
                        <fieldset>
                            <legend class="required">El campo es obligatorio</legend>
                            <label for="challengeEnd" class="form-label">Mi meta terminará el</label>
                            <input type="date" inputmode="numeric" class="form-control" id="challengeEnd" required>
                        </fieldset> <!-- /content -->

                        <div class="tip-container d-flex">
                            <img src="../img/tip-icon.png" alt="" class="tip-icon" aria-hidden="true">
                            <p>Te recomiendo sincronizar la meta con tu calendario para un mejor seguimiento.</p>
                        </div> <!-- /tip -->

                        <fieldset class="add-calendar">
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="addCalendar">Agregar a mi calendario <span class="badge optional">Opcional</span></label>
                                <input class="form-check-input" type="checkbox" role="switch" id="addCalendar">
                            </div>
                        </fieldset>
  
                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
