<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro: Revisión de avance</title>
</head>
<body class="body-scroll">
    <div class="container">
        <header>
            <a href="./03-reminder.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg>
            </a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 4</p>
                    <h1>Agendemos una hora para consultarte sobre tus metas del día <span aria-hidden="true">&#128203;</span></h1>
                    <p class="step-description">Te enviaré una notificación preguntándote por tus metas agendadas.</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="get" action="./05-end.html">
                        <fieldset id="checkpoint">
                            <legend class="required">Seleccioná una opción</legend>
                            <ul role="presentation" class="tag-row justify-content-between container">
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" aria-labelledby="checkpoint-title-1" aria-describedby="checkpoint-time-1" name="checkpoint" class="btn-check" id="morning" autocomplete="off" value="Mañana" required>
                                        <label class="btn btn-outline-primary tag" for="morning">
                                            <img src="../img/checkpoint/morning.png" alt="">
                                            <p id="checkpoint-title-1" aria-hidden="true">Mañana</p>
                                            <p id="checkpoint-time-1" class="chekpoint-time" aria-hidden="true">10:00 hs</p>
                                        </label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" aria-labelledby="checkpoint-title-2" aria-describedby="checkpoint-time-2" name="checkpoint" class="btn-check" id="evening" autocomplete="off" value="Tarde">
                                        <label class="btn btn-outline-primary tag" for="evening">
                                            <img src="../img/checkpoint/evening.png" alt="">
                                            <p id="checkpoint-title-2" aria-hidden="true">Tarde</p>
                                            <p id="checkpoint-time-2" class="chekpoint-time" aria-hidden="true">18:00 hs</p>
                                        </label>
                                    </li>
                                </div>
                                <div class="row">
                                    <li class="col">
                                        <input type="radio" aria-labelledby="checkpoint-title-3" aria-describedby="checkpoint-time-3" name="checkpoint" class="btn-check" id="night" autocomplete="off" value="Noche">
                                        <label class="btn btn-outline-primary tag" for="night">
                                            <img src="../img/checkpoint/night.png" alt="">
                                            <p id="checkpoint-title-3" aria-hidden="true">Noche</p>
                                            <p id="checkpoint-time-3" class="chekpoint-time" aria-hidden="true">22:00 hs</p>
                                        </label>
                                    </li>
                                    <li class="col">
                                        <input type="radio" aria-labelledby="checkpoint-title-4" name="checkpoint" class="btn-check" id="other" autocomplete="off" value="Otro momento del día">
                                        <label class="btn btn-outline-primary tag" for="other">
                                            <img src="../img/checkpoint/other.png" alt="">
                                            <p id="checkpoint-title-4" aria-hidden="true">Otro momento del día</p>
                                        </label>
                                    </li>
                                </div>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /content -->

                        <fieldset id="chekpoint-time" class="d-none">
                            <label id="checkpointInput" class="form-label">Elegir horario</label>
                            <input type="time" inputmode="numeric" class="form-control" aria-labelledby="checkpointInput">
                        </fieldset>
  
                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->

    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
