<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío: Frecuencia</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./01-name.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg> 
            </a>
            <p>Nuevo desafío</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 2</p>
                    <h1>¿Con qué frecuencia te proponés hacer el desafío? <span aria-hidden="true">&#128197;</span></h1>
                    <p class="required">Seleccioná una o varias opciones</p>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form method="GET" action="./03-end.html">
                        <fieldset id="challenge-days">
                            <legend class="margin-none">Repetir el desafío</legend>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="everyday">Repetir todos los días</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="everyday">
                            </div>

                            <ul class="tag-row d-flex justify-content-between">
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Domingo" id="sunday" autocomplete="off" aria-label="Domingo">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="sunday">D</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Lunes" id="monday" autocomplete="off" aria-label="Lunes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="monday">L</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Martes" id="tuesday" autocomplete="off" aria-label="Martes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="tuesday">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Miércoles" id="wednesday" autocomplete="off" aria-label="Miércoles">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="wednesday">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Jueves" id="thursday" autocomplete="off" aria-label="Jueves">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="thursday">J</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Viernes" id="friday" autocomplete="off" aria-label="Viernes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="friday">V</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" name="days" value="Sábado" id="saturday" autocomplete="off" aria-label="Sábado">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="saturday">S</label>
                                </li>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /content -->
  
                        <div class="step-button-container">
                            <button type="submit" id="send" class="btn btn-primary step-button">Siguiente</button>
                        </div>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->
    </div> <!-- /container -->

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
