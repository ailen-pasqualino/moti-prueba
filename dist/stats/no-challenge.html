<!DOCTYPE html>

    <!-- Links -->

    <link rel="stylesheet" href="../css/main.css">

    <title>Tu resumen</title>
</head>
<body id="stats">
    <div class="container">
        <header>
            <a href="../home-empty.html" aria-label="Volver" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="11" y2="18" />
                    <line x1="5" y1="12" x2="11" y2="6" />
                </svg>
            </a>
            <p>Tu resumen</p>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>Mirá todo lo que lograste</h1>
                </div>
            </div> <!-- /title -->

            <section id="calendar" aria-label="Calendario">
                <div class="calendar-controls d-flex justify-content-between align-items-center">
                    <p>Noviembre 2021</p>
                    <div class="calendar-switch">
                        <button type="button" id="week" class="active" aria-expanded="true" aria-label="Semana">semana</button>
                        <button type="button" id="month" aria-expanded="false" aria-label="Mes">mes</button>
                    </div>
                </div>
            </section> <!-- calendar -->

            <nav id="calendar-week" class="calendar-nav" aria-label="Semana del 28">
                <ul class="days row d-flex" role="presentation">
                    <li class="col">
                        <button type="button" aria-current="page" class="active calendar-week-day" aria-label="Hoy: Domingo 28">
                            <span aria-hidden="true" class="day-name">D</span>
                            28
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Lunes 29">
                            <span class="day-name" aria-hidden="true">L</span>
                            29
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Martes 30">
                            <span class="day-name" aria-hidden="true">M</span>
                            30
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Miércoles 1">
                            <span class="day-name" aria-hidden="true">M</span>
                            1
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Jueves 2">
                            <span class="day-name" aria-hidden="true">J</span>
                            2
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Viernes 3">
                            <span class="day-name" aria-hidden="true">V</span>
                            3
                        </button>
                    </li>
                    <li class="col">
                        <button type="button" class="calendar-week-day" aria-label="Sábado 4">
                            <span class="day-name" aria-hidden="true">S</span>
                            4
                        </button>
                    </li>
                </ul> <!-- /calendar-week -->
            </nav>

            <nav id="calendar-month" class="calendar-nav d-none" aria-label="Mes de Noviembre">
                <ul class="days" role="presentation">
                    <div class="row d-flex">
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Domingo 31" >
                                <span aria-hidden="true" class="day-name">D</span>
                                31
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Lunes 1">
                                <span class="day-name" aria-hidden="true">L</span>

                                <span class="day-name" aria-hidden="true">M</span>

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Viernes 5">
                                <span class="day-name" aria-hidden="true">V</span>

                        <li class="col">
                            <button class="calendar-week-day" aria-label="Sábado 6">

                    <div class="row d-flex">
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Domingo 7">

                        <li class="col">

                                8

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Martes 9">
                                9
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Miércoles 10">
                                10

                        <li class="col">
                            <button class="calendar-week-day" aria-label="Jueves 11">
                                11
                            </button>

                        <li class="col">
                            <button class="calendar-week-day" aria-label="Viernes 12">
                                12

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Sábado 13">

                        </li>

                        <li class="col">
                            <button class="calendar-week-day" aria-label="Domingo 14">
                                14
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Lunes 15">
                                15
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Martes 16">
                                16
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Miércoles 17">
                                17
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Jueves 18">
                                18
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Viernes 19">
                                19
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Sábado 20">
                                20
                            </button>
                        </li>
                    </div> <!-- /row -->
                    <div class="row d-flex">
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Domingo 21">
                                21
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Lunes 22">
                                22
                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Martes 23">

                            </button>
                        </li>
                        <li class="col">

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Sábado 27">

                    <div class="row d-flex">
                        <li class="col">
                            <button class="calendar-week-day" aria-current="page" class="active" aria-label="Hoy: Domingo 28">

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Lunes 29">

                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Martes 30">

                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Miércoles 1">

                        <li class="col">
                            <button class="calendar-week-day" aria-label="Jueves 2">

                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Viernes 3">

                            </button>
                        </li>
                        <li class="col">
                            <button class="calendar-week-day" aria-label="Sábado 4">

            <div class="current-list">
                <section id="challenges-stats" class="stats-section " aria-labelledby="challenges-heading">
                    <h2 id="challenges-heading" tabindex="0">Tus metas</h2>
                    <div class="no-data justify-content-center">
                        <img src="../img/no-data-2.png" alt="">
                        <p>Todavía no tenés metas registradas</p>
                    </div>        
                </section><!-- /challenges -->
    
                <div class="tip-container motivation d-flex">
                    <img src="../img/motivation-icon.png" alt="">
                    <p class="align-self-center">Me gusta el minimalismo pero.. ¿Y si agregamos más metas?</p>
                </div> <!-- /motivation-tip -->
    
                <section id="emotions" class="stats-section" aria-labelledby="emotions-heading">
                    <h2 id="emotions-heading">Tus emociones</h2>
                    <div class="no-data justify-content-center">
                        <img src="../img/no-data-3.png" alt="">
                        <p>Todavía no tenés emociones registradas</p>
                    </div>              
                </section><!-- /emotions -->
            </div>

        </main> <!-- /main -->
    </div> <!-- /container -->


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
